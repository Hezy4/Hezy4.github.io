<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body> 
  <div id="dashboard">
    <div class="widget" id="nasa-widget">
        <h2>NASA APOD</h2>
        <div id="nasa-content">Loading...</div>
      </div>
      <div class="widget" id="hacker-widget">
        <h2>Hacker News</h2>
        <div id="hacker-content">Loading...</div>
      </div>
    <div class="widget" id="weather-widget">
      <h2>Weather</h2>
      <div id="weather-content">Loading...</div>
    </div>
    <div class="widget" id="news-widget">
      <h2>News Headlines</h2>
      <div id="news-content">Loading...</div>
    </div>
    <div class="widget" id="stocks-widget">
      <h2>Stocks</h2>
      <div id="stocks-content">Loading...</div>
    </div>
    <div class="widget" id="tech-widget">

    </div>

  <script src="script.js"></script>
</body>
</html>
